<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Enterprises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Target Enterprises</h1>
        <nav>
            <a href="#login">Login</a> |
            <a href="#catalog">Catalog</a> |
            <a href="#cart">Shopping Cart</a> |
            <a href="#client-form">Create Account Form</a> |
            <a href="#history">Order Confirmation</a>
        </nav>
    </header>
    <main>
        <!-- Login Section -->
        <section id="login">
            <h2>Login</h2>
            <form onsubmit="login(); return false;">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                    <button type="button" onclick="createAccount()">Create Account</button>
                    <button type="button" onclick="continueAsGuest()">Continue as Guest</button>
                </div>
            </form>
        </section>

        <!-- Catalog Section -->
        <section id="catalog">
            <h2>Catalog</h2>
            <div class="product">
                <h3>Product 1</h3>
                <p></p>
                <p>Price: $10</p>
                <form class="add-to-cart" onsubmit="addToCart('Product 1', 10); return false;">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity" min="1" value="1">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p></p>
                <p>Price: $20</p>
                <form class="add-to-cart" onsubmit="addToCart('Product 2', 20); return false;">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity" min="1" value="1">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </section>

        <!-- Shopping Cart Section -->
        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
                <button onclick="proceedToPayment()">Proceed to Payment</button>
            </div>
        </section>

        <!-- New Client Form Section -->
        <section id="client-form">
            <h2>Create Account</h2>
            <form onsubmit="submitClientInfo(); return false;">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

        <!-- Shopping History Section -->
        <section id="history">
            <h2>Shopping History</h2>
            <div id="shopping-history"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
